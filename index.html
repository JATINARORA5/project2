<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">

        <p class="heading">Search for ISRO centres based on place,state and name</p>
      <div class="first-part">
        <input type="text" placeholder="type text here... " class="input-text" />
        <button class="state-btn">State</button>
        <button class="city-btn">City</button>
        <button class="center-btn">Center</button>
      </div>

      <div class="container">
        <div class="row">
          <div class="center">
            <p>Center</p>
            <p class="center-name">Western RRSC</p>
          </div>
          <div class="city">
            <p>City</p>
            <p class="city-name">Jodhpur</p>
          </div>
          <div class="state">
            <p>State</p>
            <p class="state-name">Rajasthan</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
